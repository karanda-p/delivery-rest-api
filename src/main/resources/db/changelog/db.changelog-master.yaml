databaseChangeLog:
  - logicalFilePath: db/chanhelog/db.changelog-master.yaml
  - changeSet:
      id: create_customer_table
      author: p.karanda
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: phone
                  type: varchar(15)

  - changeSet:
