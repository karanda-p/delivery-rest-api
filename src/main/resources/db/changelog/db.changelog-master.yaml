            tableName: order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
              - column:
                  name: restaurant_id
                  type: BIGINT
              - column:
                  name: adress
                  type: varchar(64)
              - column:
                  name: status
                  type: varchar(30)
              - column:
                  name: creation_date
                  type: varchar(50)
              - column:
                  name: done_date
                  type: varchar(50)
              - column:
                  name: amount
                  type: numeric
              - column:
                  name: cart_id
                  type: BIGINT

  - changeSet:
      id: create_order_item
      author: p.karanda
      changes:
        - createTable:
            tableName: order_item
            columns:
