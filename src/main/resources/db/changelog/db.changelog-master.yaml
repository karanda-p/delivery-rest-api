  - changeSet:
      id: create_restaurant
      author: p.karanda
      changes:
        - createTable:
            tableName: restaurant
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
