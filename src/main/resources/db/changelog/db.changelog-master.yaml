                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: quantity
                  type: int
              - column:
                  name: order_id
                  type: BIGINT

  - changeSet:
      id: create_cart
      author: p.karanda
      changes:
        - createTable:
            tableName: cart
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
